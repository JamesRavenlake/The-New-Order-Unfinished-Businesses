l_english:
  despotism_junzheng_subtype:0 "军政"
  despotism_junzheng_subtype_desc:0 "军政是孙中山先生提出的国家转换期，它将一个旧国家过渡为三民主义国家。"
  liberal_democracy_three_principles_of_the_people_subtype:0 "三民主义"
  liberal_democracy_three_principles_of_the_people_subtype_desc:0 "§G三民主义偏民权派§!。民权主义，实行为一般平民所共有的民主政治，而防止欧美现行制度之流弊，人民有选举、罢免、创制、复决四权（政权）以管理政府，政府则有立法、司法、行政、考试、监察五权（治权）以治理国家。其核心观念强调直接民权与权能区分，亦即政府拥有治权，人民则拥有政权。"
  social_democracy_three_principles_of_the_people_subtype:0 "三民主义"
  social_democracy_three_principles_of_the_people_subtype_desc:0 "§R三民主义偏民生派§!。民生主义，其最重要之原则有两个，一为平均地权，二为节制资本（私人不能操纵国民生计）。"

